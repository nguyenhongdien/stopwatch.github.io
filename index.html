<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="stopwatch_container">
        <h1 id="title">Stopwatch</h1>
        <div style="display: flex; justify-content: center;">
            <div id="screen_container">
                <div id="number_container">
                    <p id="number">00:00:00:00</p>
                </div>
                <div id="button_container">
                    <input type="button" id="btnStart" class="btnGroup" value="Start">
                    <input type="button" id="btnStop" class="btnGroup" value="Stop">
                    <input type="button" id="btnReset" class="btnGroup" value="Reset">
                    <i id="lock" class="fa-solid fa-lock"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
